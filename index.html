<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쇼핑 리스트</title>
  <style>
    :root {
      --bg: #f5f5f7;
      --surface: rgba(255,255,255,0.72);
      --surface-solid: #fff;
      --text: #1d1d1f;
      --text-secondary: #86868b;
      --accent: #0071e3;
      --accent-hover: #0077ed;
      --danger: #ff3b30;
      --danger-hover: #ff453a;
      --success: #34c759;
      --border: rgba(0,0,0,0.06);
      --shadow: 0 2px 12px rgba(0,0,0,0.08);
      --shadow-lg: 0 8px 30px rgba(0,0,0,0.12);
      --radius: 14px;
      --radius-sm: 10px;
      --backdrop: blur(20px) saturate(180%);
      --transition: 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    html[data-theme="dark"] {
      --bg: #000;
      --surface: rgba(28,28,30,0.72);
      --surface-solid: #1c1c1e;
      --text: #f5f5f7;
      --text-secondary: #98989d;
      --accent: #0a84ff;
      --accent-hover: #409cff;
      --danger: #ff453a;
      --danger-hover: #ff6961;
      --border: rgba(255,255,255,0.08);
      --shadow: 0 2px 12px rgba(0,0,0,0.3);
      --shadow-lg: 0 8px 30px rgba(0,0,0,0.4);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text',
                   'Helvetica Neue', 'Segoe UI', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 40px 16px 80px;
      min-height: 100vh;
      transition: background var(--transition), color var(--transition);
      -webkit-font-smoothing: antialiased;
    }

    main {
      width: 100%;
      max-width: 500px;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 28px;
    }

    .header h1 {
      font-size: 34px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .theme-toggle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: var(--surface);
      backdrop-filter: var(--backdrop);
      -webkit-backdrop-filter: var(--backdrop);
      color: var(--text);
      font-size: 18px;
      cursor: pointer;
      transition: all var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow);
    }

    .theme-toggle:hover {
      transform: scale(1.1);
    }

    /* Input area */
    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    form input[type="text"] {
      flex: 1;
      padding: 14px 18px;
      border: none;
      border-radius: var(--radius);
      background: var(--surface);
      backdrop-filter: var(--backdrop);
      -webkit-backdrop-filter: var(--backdrop);
      color: var(--text);
      font-size: 17px;
      font-family: inherit;
      box-shadow: var(--shadow);
      outline: none;
      transition: all var(--transition);
    }

    form input[type="text"]::placeholder {
      color: var(--text-secondary);
    }

    form input[type="text"]:focus {
      box-shadow: var(--shadow-lg), 0 0 0 3px rgba(0,113,227,0.3);
    }

    form button[type="submit"] {
      padding: 14px 22px;
      border: none;
      border-radius: var(--radius);
      background: var(--accent);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: all var(--transition);
      white-space: nowrap;
    }

    form button[type="submit"]:hover {
      background: var(--accent-hover);
      transform: scale(1.03);
    }

    form button[type="submit"]:active {
      transform: scale(0.97);
    }

    /* Stats bar */
    .stats {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      padding: 0 2px;
    }

    .stats .info {
      font-size: 13px;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .stats .info .badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: var(--accent);
      color: #fff;
      font-size: 11px;
      font-weight: 700;
      min-width: 20px;
      height: 20px;
      padding: 0 6px;
      border-radius: 10px;
      margin-left: 4px;
      vertical-align: middle;
    }

    /* Filters */
    .filters {
      display: flex;
      gap: 4px;
      background: var(--surface);
      backdrop-filter: var(--backdrop);
      -webkit-backdrop-filter: var(--backdrop);
      border-radius: var(--radius-sm);
      padding: 3px;
      box-shadow: var(--shadow);
      margin-bottom: 16px;
    }

    .filters button {
      flex: 1;
      padding: 8px 0;
      border: none;
      border-radius: 8px;
      background: transparent;
      color: var(--text-secondary);
      font-size: 13px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: all var(--transition);
    }

    .filters button[aria-pressed="true"] {
      background: var(--surface-solid);
      color: var(--text);
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .filters button:hover:not([aria-pressed="true"]) {
      color: var(--text);
    }

    /* List */
    ul {
      list-style: none;
    }

    li {
      display: flex;
      align-items: center;
      gap: 14px;
      background: var(--surface);
      backdrop-filter: var(--backdrop);
      -webkit-backdrop-filter: var(--backdrop);
      padding: 16px 18px;
      border-radius: var(--radius);
      margin-bottom: 8px;
      box-shadow: var(--shadow);
      transition: all var(--transition);
      animation: slideIn 0.35s ease-out;
    }

    li:hover { transform: translateY(-1px); box-shadow: var(--shadow-lg); }

    li.removing {
      animation: slideOut 0.3s ease-in forwards;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-12px) scale(0.96); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes slideOut {
      to { opacity: 0; transform: translateX(60px) scale(0.9); }
    }

    /* Checkbox */
    li .checkbox {
      width: 24px;
      height: 24px;
      border: 2px solid var(--text-secondary);
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all var(--transition);
    }

    li .checkbox:hover { border-color: var(--accent); }
    li .checkbox:focus-visible {
      outline: 3px solid rgba(0,113,227,0.4);
      outline-offset: 2px;
    }

    li.checked .checkbox {
      background: var(--success);
      border-color: var(--success);
      animation: popIn 0.3s ease;
    }

    @keyframes popIn {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.25); }
      100% { transform: scale(1); }
    }

    li.checked .checkbox::after {
      content: '';
      width: 6px;
      height: 10px;
      border: 2px solid #fff;
      border-top: none;
      border-left: none;
      transform: rotate(45deg) translateY(-1px);
    }

    /* Item text */
    li .item-text {
      flex: 1;
      font-size: 17px;
      font-weight: 400;
      color: var(--text);
      word-break: break-word;
      transition: all var(--transition);
      line-height: 1.4;
    }

    li.checked .item-text {
      text-decoration: line-through;
      color: var(--text-secondary);
    }

    /* Edit input */
    li .edit-input {
      flex: 1;
      font-size: 17px;
      font-family: inherit;
      padding: 4px 8px;
      border: none;
      border-bottom: 2px solid var(--accent);
      background: transparent;
      color: var(--text);
      outline: none;
    }

    /* Action buttons */
    li .actions {
      display: flex;
      gap: 4px;
      opacity: 0;
      transition: opacity var(--transition);
    }

    li:hover .actions { opacity: 1; }

    li .act-btn {
      width: 32px;
      height: 32px;
      border: none;
      border-radius: 8px;
      background: transparent;
      color: var(--text-secondary);
      font-size: 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition);
    }

    li .act-btn:hover {
      background: var(--border);
    }

    li .act-btn.delete:hover {
      background: rgba(255,59,48,0.12);
      color: var(--danger);
    }

    li .act-btn:focus-visible {
      outline: 3px solid rgba(0,113,227,0.4);
      outline-offset: 2px;
    }

    /* Bottom bar */
    .bottom-bar {
      display: flex;
      justify-content: center;
      margin-top: 12px;
    }

    .clear-btn {
      padding: 10px 20px;
      border: none;
      border-radius: var(--radius-sm);
      background: transparent;
      color: var(--danger);
      font-size: 14px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: all var(--transition);
    }

    .clear-btn:hover {
      background: rgba(255,59,48,0.1);
    }

    .clear-btn:disabled {
      opacity: 0;
      pointer-events: none;
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }

    .empty-state .icon {
      font-size: 56px;
      margin-bottom: 16px;
      display: block;
    }

    .empty-state p {
      font-size: 17px;
      font-weight: 500;
    }

    .empty-state .sub {
      font-size: 14px;
      margin-top: 6px;
      font-weight: 400;
    }

    /* Progress bar */
    .progress-wrap {
      height: 4px;
      background: var(--border);
      border-radius: 2px;
      margin-bottom: 20px;
      overflow: hidden;
      transition: opacity var(--transition);
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--accent), var(--success));
      border-radius: 2px;
      transition: width 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--text-secondary); border-radius: 3px; }

    /* Mobile touch: always show actions */
    @media (hover: none) {
      li .actions { opacity: 1; }
    }

    @media (max-width: 480px) {
      .header h1 { font-size: 28px; }
      body { padding: 24px 12px 60px; }
    }
  </style>
</head>
<body>
  <main>
    <div class="header">
      <h1>쇼핑 리스트</h1>
      <button class="theme-toggle" id="themeToggle" type="button" aria-label="테마 전환">
        <span id="themeIcon">&#9790;</span>
      </button>
    </div>

    <form id="addForm" autocomplete="off">
      <input type="text" id="itemInput" placeholder="새 아이템 추가..." aria-label="쇼핑 아이템 입력" />
      <button type="submit">추가</button>
    </form>

    <div class="stats" id="stats" aria-live="polite"></div>
    <div class="progress-wrap" id="progressWrap">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="filters" role="group" aria-label="필터">
      <button type="button" data-filter="all" aria-pressed="true">전체</button>
      <button type="button" data-filter="active" aria-pressed="false">미완료</button>
      <button type="button" data-filter="completed" aria-pressed="false">완료</button>
    </div>

    <ul id="list" role="list"></ul>
    <div class="empty-state" id="emptyState" hidden>
      <span class="icon">&#128722;</span>
      <p>리스트가 비어 있습니다</p>
      <p class="sub">위 입력란에 아이템을 추가해 보세요</p>
    </div>

    <div class="bottom-bar">
      <button type="button" class="clear-btn" id="clearBtn" disabled>완료 항목 모두 삭제</button>
    </div>
  </main>

  <script>
    const STORAGE_KEY = 'shopping-list-v2';
    const THEME_KEY = 'shopping-list-theme';

    let currentFilter = 'all';
    let editingIdx = -1;

    /* ── Storage ── */
    function load() {
      try { return JSON.parse(localStorage.getItem(STORAGE_KEY)) || []; }
      catch { return []; }
    }

    function save(items) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
    }

    /* ── Theme ── */
    function initTheme() {
      const saved = localStorage.getItem(THEME_KEY);
      const prefersDark = matchMedia('(prefers-color-scheme: dark)').matches;
      const dark = saved ? saved === 'dark' : prefersDark;
      applyTheme(dark);
    }

    function applyTheme(dark) {
      document.documentElement.setAttribute('data-theme', dark ? 'dark' : 'light');
      document.getElementById('themeIcon').textContent = dark ? '\u2600' : '\u263E';
    }

    function toggleTheme() {
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
      const next = !isDark;
      localStorage.setItem(THEME_KEY, next ? 'dark' : 'light');
      applyTheme(next);
    }

    /* ── Render ── */
    function render() {
      const items = load();
      const listEl = document.getElementById('list');
      const emptyEl = document.getElementById('emptyState');
      const statsEl = document.getElementById('stats');
      const progressBar = document.getElementById('progressBar');
      const progressWrap = document.getElementById('progressWrap');
      const clearBtn = document.getElementById('clearBtn');

      const total = items.length;
      const doneCount = items.filter(i => i.checked).length;
      const activeCount = total - doneCount;

      // Stats
      if (total > 0) {
        statsEl.innerHTML = '';
        const info = document.createElement('span');
        info.className = 'info';
        info.textContent = `${doneCount}/${total} 완료`;
        const badge = document.createElement('span');
        badge.className = 'badge';
        badge.textContent = activeCount;
        badge.setAttribute('aria-label', `미완료 ${activeCount}개`);
        if (activeCount > 0) info.appendChild(badge);
        statsEl.appendChild(info);
        progressWrap.style.opacity = '1';
        progressBar.style.width = `${(doneCount / total) * 100}%`;
      } else {
        statsEl.textContent = '';
        progressWrap.style.opacity = '0';
        progressBar.style.width = '0%';
      }

      // Clear button
      clearBtn.disabled = doneCount === 0;

      // Filter items
      const filtered = items.map((item, idx) => ({ ...item, idx }))
        .filter(item => {
          if (currentFilter === 'active') return !item.checked;
          if (currentFilter === 'completed') return item.checked;
          return true;
        });

      // Empty state
      emptyEl.hidden = total > 0;

      // Build list via DOM API (no innerHTML)
      listEl.replaceChildren();

      filtered.forEach(item => {
        const li = document.createElement('li');
        li.dataset.idx = item.idx;
        if (item.checked) li.classList.add('checked');
        li.setAttribute('role', 'listitem');

        // Checkbox
        const checkbox = document.createElement('div');
        checkbox.className = 'checkbox';
        checkbox.setAttribute('role', 'checkbox');
        checkbox.setAttribute('aria-checked', String(item.checked));
        checkbox.setAttribute('tabindex', '0');
        checkbox.setAttribute('aria-label', item.checked ? '완료 해제' : '완료 처리');
        checkbox.dataset.action = 'toggle';

        if (editingIdx === item.idx) {
          // Edit mode
          const editInput = document.createElement('input');
          editInput.type = 'text';
          editInput.className = 'edit-input';
          editInput.value = item.name;
          editInput.setAttribute('aria-label', '아이템 수정');
          editInput.dataset.action = 'edit-input';
          li.appendChild(checkbox);
          li.appendChild(editInput);
        } else {
          // Display mode
          const textSpan = document.createElement('span');
          textSpan.className = 'item-text';
          textSpan.textContent = item.name;
          li.appendChild(checkbox);
          li.appendChild(textSpan);

          // Actions
          const actions = document.createElement('div');
          actions.className = 'actions';

          const editBtn = document.createElement('button');
          editBtn.className = 'act-btn';
          editBtn.type = 'button';
          editBtn.setAttribute('aria-label', '수정');
          editBtn.textContent = '\u270E';
          editBtn.dataset.action = 'edit';

          const deleteBtn = document.createElement('button');
          deleteBtn.className = 'act-btn delete';
          deleteBtn.type = 'button';
          deleteBtn.setAttribute('aria-label', '삭제');
          deleteBtn.textContent = '\u2715';
          deleteBtn.dataset.action = 'delete';

          actions.appendChild(editBtn);
          actions.appendChild(deleteBtn);
          li.appendChild(actions);
        }

        listEl.appendChild(li);
      });

      // Focus edit input if in edit mode
      if (editingIdx >= 0) {
        const editInput = listEl.querySelector('.edit-input');
        if (editInput) {
          editInput.focus();
          editInput.setSelectionRange(editInput.value.length, editInput.value.length);
        }
      }
    }

    /* ── Actions ── */
    function addItem(name) {
      if (!name) return;
      const items = load();
      items.push({ name, checked: false });
      save(items);
      render();
    }

    function toggleItem(idx) {
      const items = load();
      if (items[idx]) items[idx].checked = !items[idx].checked;
      save(items);
      render();
    }

    function deleteItem(idx) {
      const li = document.querySelector(`li[data-idx="${idx}"]`);
      if (li) {
        li.classList.add('removing');
        li.addEventListener('animationend', () => {
          const items = load();
          items.splice(idx, 1);
          save(items);
          if (editingIdx === idx) editingIdx = -1;
          render();
        }, { once: true });
      }
    }

    function startEdit(idx) {
      editingIdx = idx;
      render();
    }

    function commitEdit(idx, newName) {
      const items = load();
      if (items[idx] && newName.trim()) {
        items[idx].name = newName.trim();
        save(items);
      }
      editingIdx = -1;
      render();
    }

    function clearCompleted() {
      const items = load().filter(i => !i.checked);
      save(items);
      editingIdx = -1;
      render();
    }

    /* ── Event Delegation ── */
    document.getElementById('list').addEventListener('click', e => {
      const li = e.target.closest('li');
      if (!li) return;
      const idx = Number(li.dataset.idx);
      const action = e.target.closest('[data-action]')?.dataset.action;

      if (action === 'toggle') toggleItem(idx);
      else if (action === 'delete') deleteItem(idx);
      else if (action === 'edit') startEdit(idx);
    });

    document.getElementById('list').addEventListener('keydown', e => {
      const li = e.target.closest('li');
      if (!li) return;
      const idx = Number(li.dataset.idx);

      // Checkbox enter/space
      if (e.target.dataset.action === 'toggle' && (e.key === 'Enter' || e.key === ' ')) {
        e.preventDefault();
        toggleItem(idx);
      }

      // Edit input enter/escape
      if (e.target.dataset.action === 'edit-input') {
        if (e.key === 'Enter') {
          commitEdit(idx, e.target.value);
        } else if (e.key === 'Escape') {
          editingIdx = -1;
          render();
        }
      }
    });

    document.getElementById('list').addEventListener('focusout', e => {
      if (e.target.dataset.action === 'edit-input' && editingIdx >= 0) {
        const idx = Number(e.target.closest('li').dataset.idx);
        commitEdit(idx, e.target.value);
      }
    });

    // Form submit
    document.getElementById('addForm').addEventListener('submit', e => {
      e.preventDefault();
      const input = document.getElementById('itemInput');
      addItem(input.value.trim());
      input.value = '';
      input.focus();
    });

    // Filters
    document.querySelector('.filters').addEventListener('click', e => {
      const btn = e.target.closest('button[data-filter]');
      if (!btn) return;
      currentFilter = btn.dataset.filter;
      document.querySelectorAll('.filters button').forEach(b =>
        b.setAttribute('aria-pressed', String(b === btn))
      );
      render();
    });

    // Clear completed
    document.getElementById('clearBtn').addEventListener('click', clearCompleted);

    // Theme toggle
    document.getElementById('themeToggle').addEventListener('click', toggleTheme);

    /* ── Init ── */
    initTheme();
    render();
  </script>
</body>
</html>
